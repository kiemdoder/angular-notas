<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container *ngFor="let col of cols" [matColumnDef]="col">
    <th mat-header-cell *matHeaderCellDef>{{columnDefinitions[col]?.header || splitFieldName_(col)}}</th>
    <td mat-cell *matCellDef="let element">
      <table-cell [row]="element"
                  [field]="col"
                  [renderComponent]="columnDefinitions[col]?.renderComponent || defaultCellRenderer"/>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="cols"></tr>
  <tr mat-row *matRowDef="let row; columns: cols;"></tr>
</table>
